<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
</head>
<body>
<div class="card-group">
    <div class="card" style="width: 18rem; display: inline-block;">
        <div class="card-body">
          <h5 class="card-title1">Joe Banker</h5>
          <h6 class="card-subtitle mb-2 " style="display: inline;">Balance:</h6>
          <p id="card1Text" class="card-text" style="display: inline;"></p> <p style="display: inline;">Kr.</p>
          <p style="display: block"></p>
          <p id="loan_P" style="color: crimson;"></p>
          <p id="loanError" style="color: red"></p>
          <button onclick="getALoan()" type="button" class="btn btn-warning" style="display: block;">Get a loan</button>

          
        </div>
      </div>
      <div class="card" style="width: 18rem; display: inline-block">
        <div class="card-body">
          <h5 class="card-title">Work</h5>
          <h6 class="card-subtitle mb-2 " style="display: inline">Pay:</h6>
          <p class="card-text" id="card2Text" style="display: inline;"></p> <p style="display: inline">Kr.</p>
          <p style="display: block"></p>
          <button onclick="bank()" type="button" class="btn btn-warning" style="display: flexbox;">Bank</button>
          <button onclick="work()" type="button" class="btn btn-primary" style="display: flexbox;">Work</button>

        </div>
      </div>

      <div class="card" style="width: 18rem; display: inline-block">
        <div class="card-body">
          <h5 class="card-title">Laptops</h5>
          <select class="form-select" id="select" aria-label="Default select example" id="computers">
            

          </select>
          <p class="card-text" id="card3Text" style="display: inline;">Features:</p>
          

        </div>
      </div>
    
    </div>

    <div class="card" id="newCard" style="width: 30rem;">
      <div class="card-body">
        <img id="newCardIMG" width="40rem" height="40rem" style="display: inline;">
        <h5 id="newCardTitle" class="card-title" style="display: inline;"></h5>
        <p class="card-text" id="newCardText"></p>
        <p class="card-text" id="newCardPrice"></p>
        
        <button type="button" onclick="buy()" class="btn btn-warning" style="display: flexbox;">Buy</button>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
